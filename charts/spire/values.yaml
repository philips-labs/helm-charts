nameOverride: ""
fullnameOverride: ""

waitForIt:
  image:
    registry: cgr.dev
    repository: chainguard/wait-for-it
    pullPolicy: IfNotPresent
    version: latest-20221223
  resources: {}

k8s-workload-registrar:
  enabled: true

spire-server:
  nameOverride: server
  bundleConfigMap: &bundleConfigMap spire-bundle

spire-agent:
  nameOverride: agent
  bundleConfigMap: *bundleConfigMap

spiffe-oidc-discovery-provider:
  enabled: false

imagePullSecrets: []
  # - name: my-docker-registry
  #   username: my-docker-user
  #   password: my-docker-password
  #   registryURL: my-private.docker-registry.com

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# spireSettings

spire:
  clusterName: "example-cluster"
  trustDomain: "example.org"
